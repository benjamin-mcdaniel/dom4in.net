name = "dom4in-backend"
main = "src/index.js"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"         # Used in the Worker code
database_name = "DOM4IN_DB"
database_id = ""       # Fill this in after creating the D1 database in Cloudflare

[vars]
# Placeholder for an admin API key used by the local uploader script
ADMIN_API_KEY = "changeme-admin-key"

[observability]
enabled = true
